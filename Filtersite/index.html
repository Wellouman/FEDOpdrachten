<!DOCTYPE html>
<html lang="nl">

<head>
	<meta charset="UTF-8">
	<title>Filteren</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>


<body>
	<main>
		<header class="container">
			<h1>Filter</h1>
			<h2>Hello</h2>
			<p class="titel">Gratis stockfoto's met filters naar keuze!</p>
			<p class="ondertekst">Leuke foto's voor jou hihi x</p>

			</div>
		</section>

							<option value="24px">24 px</option>
							<option value="30px">30 px</option>
						</select>

				</form>
			</div>

			<div class="grid_fotos">
